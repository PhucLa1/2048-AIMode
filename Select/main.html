<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-row">
            <h1 class="ai-game">AI GAME</h1>
        </div>
        <div class="bottom-row">
            <button onclick="redirectToGame(1)" class="mode-button" id="ai-mode">AI MODE</button>
            <button onclick="redirectToGame(2)" class="mode-button" id="player-mode">PLAYER MODE</button>
        </div>
        <div class="footer">
            <button onclick="window.location.href = `http://127.0.0.1:5500/index.html`" class="footer-button" id="back-button">
                <img src="back.png" alt="Back">
            </button>
            <button class="footer-button" id="settings-button">
                <img src="setting.png" alt="Settings">
            </button>
        </div>
    </div>
    <script>
        function redirectToGame(option){
            localStorage.setItem("ai-mode",option);
            window.location.href = `http://127.0.0.1:5500/main.html`
        }
    </script>
</body>
</html>
